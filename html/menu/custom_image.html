<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Save Custom Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Generate and Save Custom Image</h1>
    <form action="http://localhost:8000/cgi-bin/custom_image.py" method="post">
        <label for="width">Image Width:</label><br>
        <input type="number" id="width" name="width" min="1" value="800"><br>
        <label for="height">Image Height:</label><br>
        <input type="number" id="height" name="height" min="1" value="600"><br>
        <input type="submit" value="Generate and Save Image">
    </form>
</body>
</html>
