<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image and Apply Filter</title>
</head>
<body>
    <h1>Upload an Image and Apply Filter</h1>
    <form enctype="multipart/form-data" action="http://localhost:5000/cgi-bin/filter.py" method="post">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload and Apply Filter">
    </form>
</body>
</html>
