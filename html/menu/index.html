<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f81515;
            color: #e0e0e0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 20px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #555;
        }

        .content {
            padding: 100px 20px 20px 20px;
            text-align: center;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            flex: 1 1 calc(33.33% - 40px);
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            animation: changeColor 5s infinite;
        }

        .btn:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        @keyframes changeColor {
            0% { background-color: #007bff; }
            20% { background-color: #28a745; }
            40% { background-color: #17a2b8; }
            60% { background-color: #ffc107; }
            80% { background-color: #dc3545; }
            100% { background-color: #007bff; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a>
    </div>

    <div class="content">
        <h1>Our Project Web Page</h1>
        <div class="btn-container">
            <button class="btn" onclick="goToGoogleSearch()">Go to Google Search</button>
            <button class="btn" onclick="sendBulkEmail()">Send Bulk Email</button>
            <button class="btn" onclick="geoCoordinates()">Geo Coordinates</button>
            <button class="btn" onclick="htmlInterpreter()">Live HTML Interpreter</button>
            <!-- <button class="btn" onclick="blurImage()">Image Blur</button> -->
            <button class="btn" onclick="changeVolume()">Change Volume</button>
            <button class="btn" onclick="searchEngine()">Search Engine</button>
            <button class="btn" onclick="speechRecog()">Speech Recognition</button>
            <button class="btn" onclick="customImage()">Custom Image</button>
            <!-- <button class="btn" onclick="irisModel()">Iris Model</button> -->
            <button class="btn" onclick="captureImage()">Capture Image</button>
            <button class="btn" onclick="captureVideo()">Capture Video</button>
            <button class="btn" onclick="whatsapp()">WhatsApp Msg</button>
            <!-- <button class="btn" onclick="two.camera_use_pic()">two.camera_use_pic</button> -->
            <button class="btn" onclick="automatic_video_record()">Automatic Video Record</button>
            <!-- <button class="btn" onclick="filter()">Filter Image</button> -->
            <button class="btn" onclick="draggable_div()">Draggable Div</button>
            <button class="btn" onclick="textGen()">Text Gen</button>
        </div>
    </div>

    <script>
        function goToGoogleSearch() {
            window.location.href = "https://www.google.com";
        }
        function sendBulkEmail() {
            window.location.href = "send_bulk_email.html";
        }
        function geoCoordinates() {
            window.location.href = "geo_coordinates.html";
        }
        function htmlInterpreter() {
            window.location.href = "html_live_interpreter.html";
        }
        function blurImage() {
            window.location.href = "image_blur.html";
        }
        function changeVolume() {
            window.location.href = "volume_change.html";
        }
        function searchEngine() {
            window.location.href = "search_engine.html";
        }
        function speechRecog() {
            window.location.href = "speech_recog.html";
        }
        function customImage() {
            window.location.href = "custom_image.html";
        }
        function irisModel() {
            window.location.href = "iris_model.html";
        }
        function captureImage() {
            window.location.href = "capture_image.html";
        }
        function captureVideo() {
            window.location.href = "capture_video.html";
        }
        function whatsapp() {
            window.location.href = "https://web.whatsapp.com";
        }
        function automatic_video_record() {
            window.location.href = "automatic_video_record.html";
        }
        function draggable_div() {
            window.location.href = "draggable.html";
        }
        function filter() {
            window.location.href = "filter.html";
        }
        function textGen() {
            window.location.href = "text_gen.html";
        }
    </script>
</body>
</html>
